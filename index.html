<body id="race">

	<h1>Car Racing Game</h1>

	<div class="row header">
		<button id="start" class="btn btn-dark" type="button">Race!</button>

	</div>

	<div class="wrapper">
		<div class="row bg-racing-track">

		</div>
		<img class="flag" src="img/finish.gif" alt="">
		<p class="counter"></p>
	</div>


	<div class="row results">

		<div class="col-md-6 col-sm-6">
			<h2>Results</h2>

			<div class="row">
				<div class="col-md-6 col-sm-6 text-center col-left">

		</div>

		<div class="col-md-6 col-sm-6 text-center results-prev">

	</div>
